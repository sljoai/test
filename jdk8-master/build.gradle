apply plugin: 'java'

group 'com.shengsiyuan'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.joda:joda-primitives:1.0",
            "joda-time:joda-time:2.9.9"
    )
    testCompile(
            "junit:junit:4.11"
    )
}
